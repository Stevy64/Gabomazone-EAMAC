{% load static %}
{% load cart_template_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture #{{order_success.id}} - {{site_info.site_name}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #1F2937;
            background: #F5F5F5;
            padding: 40px 20px;
        }
        
        .invoice-container {
            max-width: 900px;
            margin: 0 auto;
            background: #FFFFFF;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0;
        }
        
        /* Header bleu clair */
        .invoice-header {
            background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%);
            padding: 40px 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 3px solid #0EA5E9;
        }
        
        .invoice-header-left h1 {
            font-size: 48px;
            font-weight: 700;
            color: #0C4A6E;
            margin-bottom: 16px;
            font-family: 'Georgia', serif;
            letter-spacing: -1px;
        }
        
        .invoice-header-left .invoice-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            color: #075985;
            font-weight: 500;
        }
        
        .invoice-header-left .invoice-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .invoice-header-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .invoice-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .invoice-logo-icon {
            width: 40px;
            height: 40px;
            background: #0EA5E9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        
        .invoice-logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #0C4A6E;
            font-style: italic;
        }
        
        .invoice-header-right .company-info {
            font-size: 12px;
            color: #075985;
            line-height: 1.6;
            text-align: right;
        }
        
        /* Informations émetteur/destinataire */
        .invoice-info {
            padding: 40px 50px;
            background: #FFFFFF;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .info-section h3 {
            font-size: 12px;
            font-weight: 700;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .info-section p {
            font-size: 14px;
            color: #1F2937;
            margin: 6px 0;
            line-height: 1.6;
        }
        
        .info-section strong {
            font-weight: 600;
            color: #111827;
        }
        
        /* Table des produits */
        .invoice-products {
            padding: 40px 50px;
            background: #FFFFFF;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .products-table thead {
            background: linear-gradient(135deg, #0C4A6E 0%, #075985 100%);
        }
        
        .products-table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .products-table th:nth-child(2),
        .products-table th:nth-child(3),
        .products-table th:nth-child(4) {
            text-align: right;
        }
        
        .products-table tbody tr {
            border-bottom: 1px solid #F3F4F6;
        }
        
        .products-table tbody tr:nth-child(even) {
            background: #F9FAFB;
        }
        
        .products-table tbody tr:last-child {
            border-bottom: none;
        }
        
        .products-table td {
            padding: 20px;
            font-size: 14px;
            color: #1F2937;
        }
        
        .products-table td:nth-child(2),
        .products-table td:nth-child(3),
        .products-table td:nth-child(4) {
            text-align: right;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #E5E7EB;
        }
        
        .product-name {
            font-weight: 600;
            color: #1F2937;
        }
        
        .product-sku {
            font-size: 11px;
            color: #9CA3AF;
            margin-top: 4px;
        }
        
        /* Section paiement et totaux */
        .invoice-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            background: #FFFFFF;
        }
        
        .invoice-payment {
            padding: 40px 50px;
            background: #FFFFFF;
            border-right: 1px solid #E5E7EB;
        }
        
        .invoice-payment h3 {
            font-size: 12px;
            font-weight: 700;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .invoice-payment p {
            font-size: 13px;
            color: #1F2937;
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .invoice-payment .payment-method {
            font-weight: 600;
            color: #075985;
            margin-top: 12px;
        }
        
        .invoice-payment .terms {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            font-size: 11px;
            color: #6B7280;
            line-height: 1.6;
        }
        
        .invoice-totals {
            padding: 40px 50px;
            background: #FFFFFF;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 14px;
        }
        
        .total-row.final {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #E5E7EB;
            font-size: 20px;
            font-weight: 700;
        }
        
        .total-row .label {
            color: #6B7280;
            font-weight: 500;
        }
        
        .total-row .value {
            font-weight: 600;
            color: #1F2937;
        }
        
        .total-row.final .label {
            font-size: 18px;
            color: #0C4A6E;
        }
        
        .total-row.final .value {
            font-size: 24px;
            color: #0EA5E9;
        }
        
        .discount-value {
            color: #10B981;
        }
        
        /* Footer bleu foncé */
        .invoice-footer {
            padding: 20px 50px;
            background: linear-gradient(135deg, #0C4A6E 0%, #075985 100%);
            color: #FFFFFF;
            text-align: center;
        }
        
        .invoice-footer p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            margin: 2px 0;
        }
        
        /* Styles d'impression */
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            .invoice-container {
                box-shadow: none;
            }
            
            .invoice-header,
            .invoice-footer {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .no-print {
                display: none !important;
            }
            
            @page {
                margin: 0.5cm;
                size: A4;
            }
            
            .products-table {
                page-break-inside: avoid;
            }
            
            .invoice-bottom {
                page-break-inside: avoid;
            }
        }
        
        /* Responsive - Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
                background: #FFFFFF;
            }
            
            .invoice-container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .invoice-header {
                flex-direction: column;
                padding: 24px 16px;
                gap: 20px;
            }
            
            .invoice-header-left h1 {
                font-size: 36px;
                margin-bottom: 12px;
            }
            
            .invoice-header-left .invoice-meta {
                font-size: 12px;
                gap: 6px;
            }
            
            .invoice-header-left .invoice-meta span {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .invoice-header-right {
                text-align: left;
                align-items: flex-start;
                width: 100%;
            }
            
            .invoice-logo {
                margin-bottom: 12px;
            }
            
            .invoice-info {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 24px 16px;
            }
            
            .info-section h3 {
                font-size: 11px;
                margin-bottom: 12px;
            }
            
            .info-section p {
                font-size: 13px;
                margin: 4px 0;
            }
            
            .invoice-products {
                padding: 24px 16px;
                overflow-x: auto;
            }
            
            /* Transformer le tableau en cartes sur mobile */
            .products-table {
                display: none;
            }
            
            .products-table-mobile {
                display: block;
            }
            
            .product-card-mobile {
                background: #F9FAFB;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 16px;
                border: 1px solid #E5E7EB;
            }
            
            .product-card-mobile-header {
                display: flex;
                gap: 12px;
                margin-bottom: 12px;
            }
            
            .product-card-mobile-image {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 8px;
                border: 1px solid #E5E7EB;
                flex-shrink: 0;
            }
            
            .product-card-mobile-info {
                flex: 1;
                min-width: 0;
            }
            
            .product-card-mobile-name {
                font-size: 14px;
                font-weight: 600;
                color: #1F2937;
                margin-bottom: 4px;
                word-wrap: break-word;
            }
            
            .product-card-mobile-sku {
                font-size: 11px;
                color: #9CA3AF;
            }
            
            .product-card-mobile-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                padding-top: 12px;
                border-top: 1px solid #E5E7EB;
            }
            
            .product-card-mobile-detail-item {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            
            .product-card-mobile-detail-label {
                font-size: 11px;
                color: #6B7280;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            .product-card-mobile-detail-value {
                font-size: 14px;
                font-weight: 600;
                color: #1F2937;
            }
            
            .invoice-bottom {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .invoice-payment {
                padding: 24px 16px;
                border-right: none;
                border-bottom: 1px solid #E5E7EB;
            }
            
            .invoice-totals {
                padding: 24px 16px;
            }
            
            .total-row {
                font-size: 13px;
                padding: 10px 0;
            }
            
            .total-row.final {
                font-size: 18px;
                padding-top: 16px;
            }
            
            .total-row.final .label {
                font-size: 16px;
            }
            
            .total-row.final .value {
                font-size: 20px;
            }
            
            .invoice-footer {
                padding: 16px;
            }
            
            .invoice-footer p {
                font-size: 10px;
            }
        }
        
        /* Masquer les cartes mobile sur desktop */
        .products-table-mobile {
            display: none;
        }
        
        /* Pour le PDF, toujours utiliser le design desktop */
        @media print {
            .products-table-mobile {
                display: none !important;
            }
            
            .products-table {
                display: table !important;
            }
            
            .invoice-header {
                flex-direction: row !important;
            }
            
            .invoice-info {
                grid-template-columns: 1fr 1fr !important;
            }
            
            .invoice-bottom {
                grid-template-columns: 1fr 1fr !important;
            }
        }
    </style>
</head>
<body>
    {% include "orders/_invoice_standard_content.html" %}
    
    <div class="no-print" style="text-align: center; padding: 20px; background: #F9FAFB; border-top: 1px solid #E5E7EB; margin-top: 20px;">
        <a href="?format=pdf" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: var(--color-orange, #FF7B2C); color: white; border-radius: 8px; font-size: 14px; font-weight: 600; text-decoration: none; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(255, 123, 44, 0.3);">
            <i class="fi-rs-file-pdf" style="font-size: 16px;"></i>
            Télécharger en PDF
        </a>
        <button onclick="window.print()" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: #6B7280; color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-left: 12px; box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);">
            <i class="fi-rs-print" style="font-size: 16px;"></i>
            Imprimer
        </button>
    </div>
    
    <script>
        // Auto-print on load (optionnel)
        // window.onload = function() {
        //     window.print();
        // }
    </script>
    
    <style>
        @media print {
            div[style*="text-align: center; padding: 20px"] {
                display: none !important;
            }
        }
    </style>
</body>
</html>
