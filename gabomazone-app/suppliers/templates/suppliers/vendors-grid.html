{% extends 'base.html' %}
{% load static %}

{%block body%}
<!-- ===== Suppliers List Page FLAVORIZ Design ===== -->
<section class="flavoriz-section" style="margin-top: var(--spacing-lg); padding: 0 var(--spacing-lg);">
    <!-- Page Header -->
    <div style="max-width: 1400px; margin: 0 auto; margin-bottom: var(--spacing-xl);">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: var(--spacing-md); margin-bottom: var(--spacing-lg);">
            <div>
                <h1 style="font-size: 48px; font-weight: 800; color: var(--color-black); margin-bottom: var(--spacing-sm);">Magasins</h1>
                <div style="display: flex; align-items: center; gap: 8px; color: var(--text-gray); font-size: 14px;">
                    <a href="{%url 'home:index'%}" style="color: var(--text-gray); text-decoration: none;">Accueil</a>
                    <span>/</span>
                    <span style="color: var(--color-orange);">Magasins</span>
                </div>
            </div>
        </div>
        
        <!-- Results Count -->
        <div style="text-align: center; margin-bottom: var(--spacing-lg);">
            <p style="font-size: 16px; color: var(--text-gray);">
                Nous avons trouvé <strong id="vendors-number" style="color: var(--color-orange);">0</strong> magasin(s)
            </p>
        </div>
    </div>

    <!-- Vendors Grid -->
    <div style="max-width: 1400px; margin: 0 auto;">
        <div id="vendors-list" class="flavoriz-product-grid" style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--spacing-lg);">
            <!-- Vendors will be loaded here via AJAX -->
        </div>
        
        <!-- Loading Spinner -->
        <div id="spinner-box" class="not-visible" style="text-align: center; padding: var(--spacing-2xl);">
            <div class="flavoriz-spinner"></div>
        </div>
        
        <!-- Empty Box -->
        <div id="empty-box" class="not-visible" style="text-align: center; padding: var(--spacing-2xl);">
            <i class="fi-rs-store" style="font-size: 64px; color: var(--text-light); margin-bottom: var(--spacing-md);"></i>
            <p style="font-size: 18px; color: var(--text-gray);">Aucun magasin trouvé.</p>
        </div>
        
        <!-- Load More Button -->
        <div id="loading-box" class="not-visible" style="text-align: center; padding: var(--spacing-xl);">
            <button id="load-btn" type="button" class="flavoriz-btn flavoriz-btn-primary" style="padding: 12px 32px;">
                Charger plus
            </button>
        </div>
    </div>
</section>
{%endblock body%}

{%block script%}
<script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js'%}"></script>
<script>
    // Vendor loading logic will be handled by existing AJAX scripts
    // This template is ready for the AJAX integration
</script>
{%endblock script%}
